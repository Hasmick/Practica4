       <!-- Modal -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
              <label for="">Correo</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1"><i class="fas fa-user    "></i></span>
                </div>
                <input type="text" class="col-10 form-control" name="" id="" aria-describedby="helpId"
                  placeholder="correo registrado">
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon2"><i class="fas fa-key    "></i></span>
                </div>
                <input type="password" class="col-10 form-control" name="" id="" aria-describedby="helpId"
                  placeholder="correo registrado">
              </div>
            </div>
            <div class="form-group">
              <div class="controls">
                <button type="button" class="btn btn-success col-lg-12" data-dismiss="modal">Login</button>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-12 control">
                <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                  No tienes cuenta!
                  <a href="#"  class="col-lg-10" data-dismiss="modal" data-toggle="modal" data-target="#registro">
                    Registrate aquí
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body">
                Body
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-primary col-lg-10">Save</button>
            </div>
        </div>
    </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registrar usuario</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="">
            <div class="row">
              <div class="col-6">
                <input type="text" name="" id="" class="form-control" placeholder="Nombre(s)"
                  aria-describedby="helpId" required>
              </div>
              <div class="col-6">
                <input type="text" name="" id="" class="form-control" placeholder="Apellidos" aria-describedby="helpId"
                  required>
              </div>
            </div>

            <input type="mail" name="" id="" class="form-control mt-3" placeholder="Tu correo" aria-describedby="helpId"
              required>

            <input type="password" name="" id="" class="form-control mt-3" placeholder="Contraseña"
              aria-describedby="helpId" required>

            <input type="password" name="" id="" class="form-control mt-3" placeholder="Confirmar contraseña"
              aria-describedby="helpId" required>

            <button type="submit" class="btn btn-success mt-3 col-lg-12">Registrarse</button>
          </form>
        </div>
      </div>
    </div>
  </div>
<!-- Modal Agregar al carrito -->
<div class="modal fade" id="addCart" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Escoge la cantidad a agregar:</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <form>
          <fieldset class="form-group">
              <span class="d-none" id="uuidToCart"> </span>
              <input type="number" class="form-control mb-2"  id="itemsToCart" min="1" value="1">
          </fieldset>
                <div class="row">
                  <div class="col">
                    <button id="bnt_addCar" onclick="addProductToCart()" class="btn btn-success btn-lg btn-block" data-dismiss="modal">Agregar</button>
                  </div>
                  <div class="col">
                    <button id="bnt_cancelCar" type="submit" class="btn btn-danger btn-lg btn-block" data-dismiss="modal">Cancelar</button>
                  </div>
                </div>
        </form>
      </div>
    </div>
  </div>
